env:
  TERM: xterm-256color
font:
  size: 16
  normal:
    family: BlexMono Nerd Font
import:
  - ~/.config/alacritty/themes/catppuccin/catppuccin.yml
window:
  dimensions:
    columns: 150
    lines: 50
  padding:
    x: 10
    y: 20
  dynamic_padding: true
  decorations: transparent
background_opacity: 0.95
key_bindings:
  - { key: Return,              mods: Command,            action: ToggleSimpleFullscreen      }
