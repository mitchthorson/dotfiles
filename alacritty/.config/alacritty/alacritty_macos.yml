env:
  TERM: xterm-256color
font:
  size: 17
  use_thin_strokes: false
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Medium
import:
  - ~/.config/alacritty/themes/gruvbox-dark.yml
window:
  dimensions:
    columns: 150
    lines: 50
  padding:
    x: 10
    y: 20
  dynamic_padding: true
  decorations: transparent
background_opacity: .85
key_bindings:
  - { key: Return,              mods: Command,            action: ToggleSimpleFullscreen      }
