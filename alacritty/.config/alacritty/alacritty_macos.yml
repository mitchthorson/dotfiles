env:
  TERM: xterm-256color
font:
  size: 18
  normal:
    family: Iosevka Nerd Font Mono
    style: Regular
  bold:
    family: Iosevka Nerd Font Mono
    style: Bold
  italic:
    family: Iosevka Nerd Font Mono
    style: Regular Italic
  bold_italic:
    family: Iosevka Nerd Font Mono
    style: Bold Italic
import:
  - ~/.config/alacritty/themes/rose-pine/rose-pine.yml
window:
  opacity: 0.75
  dimensions:
    columns: 150
    lines: 50
  padding:
    x: 10
    y: 20
  dynamic_padding: true
  decorations: transparent
key_bindings:
  - { key: Return,              mods: Command,            action: ToggleSimpleFullscreen      }
