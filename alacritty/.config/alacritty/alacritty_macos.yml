env:
  TERM: xterm-256color
font:
  size: 17
  use_thin_strokes: true
  normal:
    family: BlexMono Nerd Font
    style: Text
  bold:
    family: BlexMono Nerd Font
    style: Bold
  italic:
    family: BlexMono Nerd Font
    style: Text Italic
  bold_italic:
    family: BlexMono Nerd Font
    style: Bold Italic
import:
  - ~/.config/alacritty/themes/gruvbox-dark.yml
window:
  dimensions:
    columns: 150
    lines: 50
  padding:
    x: 10
    y: 20
  dynamic_padding: true
  decorations: transparent
background_opacity: .95
key_bindings:
  - { key: Return,              mods: Command,            action: ToggleSimpleFullscreen      }
