[general]
import = ["~/.config/alacritty/themes/rose-pine/dist/rose-pine.toml"]

[env]
TERM = "xterm-256color"

[font]
size = 18

[font.bold]
family = "UbuntuMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "UbuntuMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "UbuntuMono Nerd Font"
style = "Regular Italic"

[font.normal]
family = "UbuntuMono Nerd Font"
style = "Regular"

[window]
decorations = "full"
dynamic_padding = false
opacity = 1

[window.dimensions]
columns = 100
lines = 30

[window.padding]
x = 0
y = 0
