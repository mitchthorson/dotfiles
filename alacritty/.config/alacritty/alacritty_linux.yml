env:
  TERM: xterm-256color
font:
  size: 16
  normal:
    family: Iosevka Nerd Font Mono
    style: Regular
  bold:
    family: Iosevka Nerd Font Mono
    style: Bold
  italic:
    family: Iosevka Nerd Font Mono
    style: Regular Italic
  bold_italic:
    family: Iosevka Nerd Font Mono
    style: Bold Italic
import:
  - ~/.config/alacritty/themes/rose-pine/rose-pine.yml
window:
  opacity: 0.8
  dimensions:
    columns: 100
    lines: 30
  padding:
    x: 10
    y: 15
  decorations: none
