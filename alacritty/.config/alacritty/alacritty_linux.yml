env:
  TERM: xterm-256color
font:
  size: 10
  normal:
    family: BlexMono Nerd Font
    style: Text
  bold:
    family: BlexMono Nerd Font
    style: Bold
  italic:
    family: BlexMono Nerd Font
    style: Text Italic
  bold_italic:
    family: BlexMono Nerd Font
    style: Bold Italic
import:
  - ~/.config/alacritty/themes/catppuccin/catppuccin.yml
window:
  dimensions:
    columns: 100
    lines: 30
