env:
  TERM: xterm-256color
font:
  size: 16
  normal:
    family: BlexMono Nerd Font
    style: Text
  bold:
    family: BlexMono Nerd Font
    style: Bold
  italic:
    family: BlexMono Nerd Font
    style: Text Italic
  bold_italic:
    family: BlexMono Nerd Font
    style: Bold Italic
import:
  - ~/.config/alacritty/themes/catppuccin/catppuccin.yml
window:
  opacity: 0.8
  dimensions:
    columns: 100
    lines: 30
  padding:
    x: 10
    y: 15
  decorations: none
